<body>

    <ul id="list"></ul>
    <script>
        let lists = ["Horizonte", 
                    "Caleidoscopio", 
                    "Albahaca", 
                    "Susurro", 
                    "Escarcha", 
                    "Laberinto", 
                    "Mariposa", 
                    "Solsticio", 
                    "CrisÃ¡lida", 
                    "Serenata"];

        for (let list of lists) {
            let li = document.createElement("li");
            li.textContent = list;
            document.getElementById("list").appendChild(li);
        }
        /* let confirm = window.confirm("Quieres ordenarlas?"); */
        setTimeout(() => {
           let confirm = window.confirm("Quieres ordenarlas?");  
           if (confirm == true) {
            document.getElementById("list").innerHTML = "";
                lists.sort();
                for (let list of lists) {
                    let li = document.createElement("li");
                    li.textContent = list;
                    document.getElementById("list").appendChild(li);
                }
            }           
        }, 3000);
        

    </script>
</body>

</html>
